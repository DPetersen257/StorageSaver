<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="section">
    <h2>Import</h2>
    <textarea id="import-data" placeholder="Paste JSON data here"></textarea>
    <button id="import-local">Import Local Storage</button>
    <button id="import-session">Import Session Storage</button>

  <div class="section">

    <button id="export-session">Export Session Storage</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
